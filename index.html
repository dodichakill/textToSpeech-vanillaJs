<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Text to speech</h1>

  <div class="container">
    <select name="voice" id="voices">
      <option value="">Select a voice</option>
    </select>

    <label for="rate">Speed:</label>
    <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Deepness:</label>
    <input type="range" name="pitch" min="0" max="3" value="1" step="0.1">


    <textarea name="text" placeholder="typing here..."></textarea>

    <div class="tombol">
      <button id="stop">Stop!</button>
      <button id="speak">speak!</button>
    </div>
  </div>
  <div class="copyright">&copy; 2021 created by <a href="https://github.com/dodichakill">dodi</a></div>
  <script src="./script.js">
  </script>
</body>

</html>
